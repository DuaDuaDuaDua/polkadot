[package]
name = "simnet-runtime-upgrade"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
# substrate client
sc-tracing = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "master"  }
test-runner = { git = "https://github.com/paritytech/substrate", branch = "master" }

# substrate primitives
sp-core = { git = "https://github.com/paritytech/substrate", branch = "master" }

# frame pallets
system = { package = "frame-system", git = "https://github.com/paritytech/substrate", branch = "master" }
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", branch = "master" }

# polkadot deps
polkadot-runtime-test = { path = "../../runtime", version = "0.9" }
polkadot-runtime = { path = "../../../../runtime/polkadot", version = "0.9" }
polkadot-cli = { path = "../../../../cli", version = "0.9", features = ["cli"] }

# everything else
structopt = "0.3.21"
